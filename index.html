<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

  <!--icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<title>Wandergram</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="logo-title">Wandergram</h1>
      <img class="profile-pic" src="./Assets/LRM_20240911_180202.jpg" alt="A small profile picture of the account holder.">
    </header>


  <section>
    <div class="user-profile-header">
      <img class="profile-pic" src="./Assets/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpg" alt="A picture of a black pug dog.">
      <div class="user-details">
        <h2 class="user-details-name">Charles Karin</h2>
        <p class="user-details-address">Davao City, Philippines</p>
      </div>
    </div>

    <div class="post-img">
      <img class="post-img"src="./Assets/alpaca-01.jpg" alt="A picture of Alpaca.">
    </div>

    <div class="icons">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-regular fa-paper-plane"></i>
    </div>

    <div class="likes">
      <p class="likes-text"><span id="number-of-likes">21,100 </span>likes</p>
    </div>
    <div class="discription">
      <p class="discription-text"><span class="user-name">Charles1982 </span>Why teenagers nowadays have the same haircut? #justsaying</p>
    </div>
  </section>
  <div class="ui-divider"></div>
</div>
</body>
</html>
